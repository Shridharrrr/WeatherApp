<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8">
        
        <div class="p-8">
          <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Weather Dashboard</h1>
          <div class="flex items-center mb-6">
            <input 
              id="cityInput" 
              type="text" 
              placeholder="Enter city name" 
              class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none "
            >
            <button 
              id="searchBtn" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition duration-200"
            >
              Search
            </button>
          </div>
          
          <div id="weatherInfo" class="hidden">
            <div class="flex items-center justify-between mb-4">
              <h2 id="cityName" class="text-2xl font-semibold"></h2>
              <span id="currentDate" class="text-gray-500"></span>
            </div>
            
            <div class="flex items-center mb-6">
              <div id="weatherIcon" class="w-16 h-16 mr-4"></div>
              <div>
                <p id="temperature" class="text-4xl font-bold"></p>
                <p id="weatherDescription" class="text-gray-600"></p>
              </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-500">Humidity</p>
                <p id="humidity" class="text-xl font-semibold"></p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-500">Wind Speed</p>
                <p id="windSpeed" class="text-xl font-semibold"></p>
              </div>
            </div>
          </div>
          
          <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
